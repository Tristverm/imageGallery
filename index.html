        <div

        >
          <!--Menu Items-->
          <div class="group">
            <a href="#">Vector</a>

              class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500 group-hover:opacity-100"
            ></div>
          </div>
        </div>
        <!--Search Container-->
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >
          <!--Input and SVG Container-->
          <div class="flex justify-between border-b">
            <input
              type="text"
              class="ml-6 border-none placeholder:font-thin focus:outline-none md:w-80"
              placeholder="Search"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-5 w-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </div>
          <!--Upload Button-->
          <button
            class="md:ml-4 rounded-md border border-black bg-black py-3 px-14 text-lg font-normal text-white shadow-2xl duration-200 hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>

          <div class="relative group">
            <img src="./images/image1.jpg" alt="" class="w-72" />

            >
              <div class="flex justify-between w-full">
                <!--Description-->
